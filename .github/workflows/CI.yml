name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - rust/**
      - python/**
      - "*.toml"
      - ".github/workflows/*.yml"
  push:
    branches: [main]
    paths:
      - rust/**
      - python/**
      - "*.toml"
      - ".github/workflows/*.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    uses: ./.github/workflows/_test.yml
