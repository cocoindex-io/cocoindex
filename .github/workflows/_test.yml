name: Run Tests (INTERNAL)

on:
    workflow_call:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
    build-test:
        strategy:
            matrix:
                python-version: ["3.11"]
                platform:
                  - { runner: ubuntu-latest }
                  - { runner: ubuntu-24.04-arm }
                  - { runner: macos-latest, extra_rustflags: "-C split-debuginfo=off" }
                  - { runner: macos-15-intel, extra_rustflags: "-C split-debuginfo=off" }
                  - { runner: windows-latest }
        runs-on: ${{ matrix.platform.runner }}
        env:
          SCCACHE_GHA_ENABLED: "true"

        steps:
        - uses: actions/checkout@v6
          with:
            fetch-depth: 1

        - name: Setup sccache
          uses: mozilla-actions/sccache-action@v0.0.9
          with:
            # Latest version doesn't work well because of https://github.com/mozilla/sccache/issues/2554
            version: "v0.12.0"

        - run: rustup toolchain install stable --profile minimal

        - name: Setup Rust Cache
          uses: Swatinem/rust-cache@v2
          with:
            key: rust-${{ matrix.platform.runner }}
            cache-targets: 'true'
            cache-all-crates: 'false'
            cache-workspace-crates: 'false'

        - uses: actions/setup-python@v6
          id: setup_python
          with:
            python-version: ${{ matrix.python-version }}
            # Python cache is huge and saves little time, so disabled for now, until we have higher cache size limits
            # cache: 'pip'

        - name: Install uv
          uses: astral-sh/setup-uv@v7

        - name: Sync Python dependencies
          run: uv sync --no-dev --group ci

        - name: Install prek
          uses: j178/prek-action@v1
          with:
            install-only: true

        - name: Run build-test hooks
          env:
            RUSTFLAGS: "-C debuginfo=0 ${{ matrix.platform.extra_rustflags }}"
            CARGO_INCREMENTAL: "0"
            RUSTC_WRAPPER: "sccache"
            UV_NO_SYNC: "1"
            # Skip mypy-check - it runs in e2e_type_check workflow
            PREK_SKIP: mypy-check
          shell: bash
          run: |
            set +e

            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Running prek on PR diff against target branch: ${{ github.base_ref }}"
              git fetch --no-tags --prune --depth=1 origin \
                "${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"

              prek run \
                --from-ref "origin/${{ github.base_ref }}" \
                --to-ref "${{ github.sha }}" \
                --show-diff-on-failure
              status=$?
            else
              echo "Running prek on all files (event: ${{ github.event_name }})"
              prek run --all-files --show-diff-on-failure
              status=$?
            fi

            if [ $status -ne 0 ]; then
              echo "::error::Build-test checks failed. Please run 'prek run --all-files' locally."
              exit $status
            fi

    build-test-free-threaded:
        runs-on: ubuntu-latest
        env:
          RUSTFLAGS: "-C debuginfo=0"
          CARGO_INCREMENTAL: "0"
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"

        steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1

        - name: Run sccache-cache
          uses: mozilla-actions/sccache-action@v0.0.9

        - name: Setup Python (3.14 free-threaded)
          uses: actions/setup-python@v5
          with:
            python-version: '3.14'
            allow-prereleases: true
            freethreaded: true

        - name: Verify interpreter configuration
          run: |
              python -c "import sys; print(f'GIL enabled: {sys._is_gil_enabled()}'); sys.exit(1) if sys._is_gil_enabled() else None"

        - name: Setup Rust (stable)
          run: rustup toolchain install stable --profile minimal

        - name: Rust tests (no default features)
          run: cargo test --no-default-features --verbose

        - name: Rust tests
          run: cargo test --verbose

        - name: Setup venv
          run: |
            python -m venv .venv

        - name: Install Python toolchains
          run: |
            .venv/bin/python -m pip install --upgrade pip
            .venv/bin/python -m pip install maturin

        - name: Python build (free-threaded)
          run: |
            .venv/bin/python -m maturin develop --no-default-features -F free-threaded --strip -E all-ci,free-threaded

        - name: Python type check (mypy)
          run: |
            .venv/bin/python -m mypy python

        - name: Python tests (free-threaded)
          run: |
            .venv/bin/python -m pytest --capture=no python/cocoindex/tests

    validate-3p-notices:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v6
          with:
            fetch-depth: 1
        - name: Install Rust toolchain
          uses: dtolnay/rust-toolchain@stable
        - uses: taiki-e/install-action@v2
          with:
            tool: cargo-binstall
        - name: Install cargo-about
          run: cargo binstall -y cargo-about
        - name: Validate third-party notices (dry-run)
          shell: bash
          run: |
            set +e
            cargo about generate about.hbs > /dev/null
            status=$?
            if [ $status -ne 0 ]; then
              echo "::error::Third-party notices validation failed. Please update /about.toml and rerun."
              exit $status
            fi
