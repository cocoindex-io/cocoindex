# This workflow can be triggered on tags push (automatic release) or manually on any branch.
#
# - When triggered on tags push, it will build and publishes a new version including docs.
# - When triggered manually, it's a dry-run: only build, without publishing anything.
name: Release CocoIndex

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  generate-3p-notices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - run: python ./.github/scripts/update_version.py
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall
      - name: Install cargo-about
        run: cargo binstall -y cargo-about
      - name: Generate THIRD_PARTY_NOTICES.html
        run: cargo about generate -o THIRD_PARTY_NOTICES.html about.hbs
      - name: Upload THIRD_PARTY_NOTICES.html artifact
        uses: actions/upload-artifact@v6
        with:
          name: THIRD_PARTY_NOTICES.html
          path: THIRD_PARTY_NOTICES.html

  build:
    runs-on: ${{ matrix.platform.runner }}
    needs: [generate-3p-notices]
    env:
      RUSTC_WRAPPER: "sccache"
      # Use local file cache instead of GHA backend (v0.10.0 GHA backend has bugs)
      SCCACHE_DIR: "/tmp/sccache"
    strategy:
      matrix:
        platform:
          # Standard ABI3 builds (Python 3.11+)
          - os: linux
            runner: ubuntu-latest
            target: x86_64
            python-version: "3.13"
            free-threaded: false
            container: "ghcr.io/rust-cross/manylinux_2_28-cross:x86_64"
            maturin-args: ""
          - os: linux
            runner: ubuntu-24.04-arm
            target: aarch64
            python-version: "3.13"
            free-threaded: false
            container: "ghcr.io/rust-cross/manylinux_2_28-cross:aarch64"
            maturin-args: ""
          - os: macos
            runner: macos-latest
            target: aarch64
            python-version: "3.13"
            free-threaded: false
            maturin-args: ""
          - os: macos
            runner: macos-15-intel
            target: x86_64
            python-version: "3.13"
            free-threaded: false
            maturin-args: ""
          - os: windows
            runner: windows-latest
            target: x64
            python-version: "3.13"
            free-threaded: false
            maturin-args: ""
          # Free-threaded builds (Python 3.14t) - use container with explicit interpreter
          - os: linux
            runner: ubuntu-latest
            target: x86_64
            python-version: "3.14"
            free-threaded: true
            container: "ghcr.io/rust-cross/manylinux_2_28-cross:x86_64"
            maturin-args: "--no-default-features -F legacy-states-v0 --interpreter 3.14t"
          - os: linux
            runner: ubuntu-24.04-arm
            target: aarch64
            python-version: "3.14"
            free-threaded: true
            container: "ghcr.io/rust-cross/manylinux_2_28-cross:aarch64"
            maturin-args: "--no-default-features -F legacy-states-v0 --interpreter 3.14t"
          - os: macos
            runner: macos-latest
            target: aarch64
            python-version: "3.14"
            free-threaded: true
            maturin-args: "--no-default-features -F legacy-states-v0 --interpreter 3.14t"
          - os: windows
            runner: windows-latest
            target: x64
            python-version: "3.14"
            free-threaded: true
            maturin-args: "--no-default-features -F legacy-states-v0 --interpreter 3.14t"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/download-artifact@v7
        with:
          name: THIRD_PARTY_NOTICES.html
      - name: Cache sccache directory
        uses: actions/cache@v4
        with:
          path: /tmp/sccache
          # Isolate release vs dev cache (security: prevent cache poisoning)
          key: ${{ startsWith(github.ref, 'refs/tags/v') && 'release' || 'dev' }}-sccache-${{ matrix.platform.os }}-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ startsWith(github.ref, 'refs/tags/v') && 'release' || 'dev' }}-sccache-${{ matrix.platform.os }}-${{ matrix.platform.target }}-
      - name: Remove .python-version if exists
        shell: bash
        run: rm -f .python-version
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.platform.python-version }}
          freethreaded: ${{ matrix.platform.free-threaded }}
      - run: python ./.github/scripts/update_version.py
      - name: Verify free-threaded interpreter
        if: matrix.platform.free-threaded
        run: |
          python -c "import sys; print(f'GIL enabled: {sys._is_gil_enabled()}'); sys.exit(1) if sys._is_gil_enabled() else None"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist ${{ matrix.platform.maturin-args }}
          # sccache v0.10.0 with local file cache (bypasses GHA backend bugs)
          # Cache persisted via actions/cache@v4 (see step above)
          sccache: 'true'
          manylinux: auto
          container: ${{ matrix.platform.container }}
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}${{ matrix.platform.free-threaded && '-freethreaded' || '' }}
          path: dist

  test-abi3:
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      matrix:
        py: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: wheels-linux-x86_64
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.py }}
      - run: python -V
      - run: pip install --find-links=./ cocoindex
      - run: python -c "import cocoindex, sys; print('import ok on', sys.version)"

  test-free-threaded:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - uses: actions/download-artifact@v7
        with:
          name: wheels-linux-x86_64-freethreaded
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          freethreaded: true
      - run: python -V
      - name: Verify free-threaded interpreter
        run: |
          python -c "import sys; print(f'GIL enabled: {sys._is_gil_enabled()}'); sys.exit(1) if sys._is_gil_enabled() else None"
      - run: pip install --find-links=./ cocoindex
      - run: python -c "import cocoindex, sys; print('import ok on', sys.version, '(free-threaded)')"


  sdist:
    runs-on: ubuntu-latest
    needs: [generate-3p-notices]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - run: python ./.github/scripts/update_version.py
      - uses: actions/download-artifact@v7
        with:
          name: THIRD_PARTY_NOTICES.html
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, test-abi3, test-free-threaded, sdist, generate-3p-notices]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    environment: release
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - run: python ./.github/scripts/update_version.py
      - uses: actions/download-artifact@v7
        with:
          name: THIRD_PARTY_NOTICES.html
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
    
  release-docs:
    name: Release Docs
    needs: [release]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    uses: ./.github/workflows/_docs_release.yml
    secrets: inherit