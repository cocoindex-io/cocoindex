[project]
name = "text-embedding-qdrant-v1"
version = "0.1.0"
description = "CocoIndex v1 example: embed markdown files and store in Qdrant."
requires-python = ">=3.11"
dependencies = [
    "cocoindex[sentence_transformers,qdrant]>=1.0.0a1",
    "numpy",
    "qdrant-client>=1.16.0",
]

[tool.uv]
prerelease = "explicit"

[tool.setuptools]
packages = []
