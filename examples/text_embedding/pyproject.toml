[project]
name = "text-embedding-v1"
version = "0.1.0"
description = "CocoIndex v1 example: embed local markdown files and store in Postgres/pgvector."
requires-python = ">=3.11"
dependencies = [
    "cocoindex[postgres,sentence_transformers]>=1.0.0a5",
    "asyncpg>=0.29.0",
    "pgvector>=0.4.1",
    "numpy",
]

[tool.uv]
prerelease = "explicit"

[tool.setuptools]
packages = []
